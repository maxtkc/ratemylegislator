name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Cache Gatsby build
        uses: actions/cache@v4
        with:
          path: |
            frontend/.cache
            frontend/public
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/src/**', 'frontend/gatsby-*.js', 'frontend/gatsby-*.ts') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-${{ hashFiles('frontend/package-lock.json') }}-
            ${{ runner.os }}-gatsby-build-
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit
          
      - name: Build Gatsby site
        run: |
          cd frontend
          npm run build:github
        env:
          CI: true
          GATSBY_CPU_COUNT: 2
          
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/public
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4